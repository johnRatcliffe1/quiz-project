<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>General Knowledge Quiz</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container"> <!-- The quiz interface -->
    <div id="quiz" class="quizBox"> <!-- Contains the quiz content -->
      <h1>General Knowledge Quiz</h1> <!-- The header for the quiz -->
      <h2 id="question" class="headerTwo"></h2> <!-- An empty h element that will be used to display the quiz questions -->
      <h3 id="score"></h3> <!-- An empty h element that will be used to display the user score -->
      <p id="choice0"></p> <!-- An empty h element that will be used to display the 1st answer choice -->
      <button id="guess0" class="rdo--default">A</button><!-- A button element that represents the first answer choice -->
      <p id="choice1"></p> 
      <button id="guess1" class="rdo--default">B</button>
      <p id="choice2"></p> 
      <button id="guess2" class="rdo--default">C</button>
      <p id="choice3"></p> 
      <button id="guess3" class="rdo--default">D</button>
      <footer>
        <p id="progress">Question x of y</p><!--  paragraph element that displays the current progress of the quiz -->
      </footer>
    </div>
  </div>
  <script src="index.js"></script> 
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</body>
</html>
